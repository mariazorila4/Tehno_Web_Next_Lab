<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Column Flex Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">I'm the header</div>
    <div class="content">
        <div class="content-sidebar-left column">
            <div class="item">Left Item 1</div>
            <div class="item">Left Item 2</div>
            <div class="item">Left Item 3</div>
        </div>

        <div class="content-pane column">
            <div class="item">Main Content 1</div>
            <div class="item">Main Content 2</div>
        </div>

        <div class="content-sidebar-right column">
            <div class="item">Right Item 1</div>
            <div class="item">Right Item 2</div>
            <div class="item">Right Item 3</div>
        </div>
    </div>

    <div class="footer">I'm the footer</div>
</body>
</html>
